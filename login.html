<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hajiyev Toghrul">
  <title>Blogen Dashboard</title>
  <script src="https://kit.fontawesome.com/e6b12f766c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <body>
    
    <!-- Navbar & Logo -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>

    <!-- Header Section -->
    <header id="header" class="py-3 bg-primary text-white">
      <div class="container">
        <h1><i class="fas fa-user"></i> Blogen Admin</h1>
      </div>
    </header>

    <!-- Account Section -->
    <section id="account" class="py-3">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Account Login</h4>
          </div>
          <div class="card-body">
            <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <a href="index.html" class="btn btn-primary w-100">Login</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="py-4 bg-dark text-white text-center fixed-bottom">
      <p class="lead">Copyright &copy; <span id="year"></span> Blogen</p>
    </footer>





















    <!-- Bootstrap Scripts Start -->

    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJof+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts End -->

    <!-- My Scripts -->

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
